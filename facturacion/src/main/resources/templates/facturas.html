<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Facturas</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
    <h1>Facturas</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2">ID Factura</th>
                <th colspan="3">Cliente</th>
                <th colspan="2">Productos</th>
            </tr>
            <tr>

                <th colspan="1">Nombre</th>
                <th colspan="1">Apellido</th>
                <th colspan="1">Telefono</th>
                <th colspan="2">Nombre, Codigo y Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.pkFactura}"></td>
                <td th:text="${factura.clientsModel.name}">Nombre</td>
                <td th:text="${factura.clientsModel.lastName}">Apellido</td>
                <td th:text="${factura.clientsModel.phone}">Telefono</td>

                <td>
                    <ul>
                        <li th:each="producto : ${factura.productsModel}">
                            <span th:text="${producto.nombre}"></span>
                            <span text="Codigo" th:text="${producto.codigo}"></span>
                            <span th:text="${producto.precio}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</head>

<body>

</body>

</html>
